<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Inscription</h2>
      <form (submit)="registerUser()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nom:</label>
          <input type="text" id="name" name="name" [(ngModel)]="userData.name" required
                 class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md">
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="userData.email" required
                 class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
          <input type="password" id="password" name="password" [(ngModel)]="userData.password" required
                 class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md">
        </div>
  
        <div class="mb-4">
          <label for="c_password" class="block text-sm font-medium text-gray-700">Confirmation Mot de passe:</label>
          <input type="password" id="c_password" name="c_password" [(ngModel)]="userData.c_password" required
                 class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm rounded-md">
        </div>
  
        <div class="mb-4">
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            S'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
