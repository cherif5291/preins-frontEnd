      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-3xl mx-auto">
          
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Formulaire de Postulation</h2>
    </div>
    <div *ngIf="requestStatus === 'success'" class="rounded-full bg-green-500 text-white px-3 py-1">
        Réussi
      </div>
      <div *ngIf="loading" class="mb-4">
        <div class="h-2 bg-indigo-600">
          <div class="h-full bg-indigo-300" [style.width.%]="loading ? 50 : 0"></div>
        </div>
      </div>
    <form (submit)="postuler()">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name"  [value]="userInfos.name || ''" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 "disabled>
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" [value]="userInfos.email || ''"  autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 " disabled>
          </div>
        </div>
        
      <div class="sm:col-span-2">
        <label class="block text-sm font-semibold leading-6 text-gray-900" for="filiere">Choisis une filiere:</label>
        <select id="filiere" name="filiere" [(ngModel)]="selectedFiliere" (change)="onFiliereChange()">
          <option value="">Choisis une filiere</option>
          <option *ngFor="let filiere of filieres" [value]="filiere.id">{{ filiere.libelle }}</option>
        </select>
      </div>
      
      <div class="sm:col-span-2" *ngIf="classes.length > 0"class="sm:col-span-2">
        <label for="class"class="block text-sm font-semibold leading-6 text-gray-900">Choisis une classe:</label>
        <select id="classe_id" name="classe_id"[(ngModel)]="postulation.classe_id">
          <option value="">Choisis une classe</option>
          <option *ngFor="let classItem of classes" [value]="classItem.id">{{ classItem.libelle }}</option>
        </select>
      </div>
    </div>
      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's talk</button>
      </div>
      
      
    </form>
